<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mohammed!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000000;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 4rem;
            color: #ff6347;
            margin-bottom: 20px;
            animation: shine 1.5s infinite alternate;
        }

        h2 {
            font-size: 2rem;
            color: #32cd32;
            margin-top: 0;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            color: #ffffff;
        }

        .star {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2017/08/30/00/32/night-2695566_960_720.jpg') repeat;
            z-index: -1;
            animation: stars 50s linear infinite;
        }

        @keyframes stars {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 1000px 1000px;
            }
        }

        .cake {
            font-size: 6rem;
            margin: 20px;
            animation: bounce 1s infinite alternate;
            color: #ff6347;
        }

        .wine {
            font-size: 4rem;
            margin-top: 20px;
            animation: float 3s ease-in-out infinite;
            color: #8b0000;
        }

        .friends {
            font-size: 3rem;
            color: #ffd700;
            margin-top: 30px;
        }

        .friends img {
            width: 70px;
            margin: 10px;
            border-radius: 50%;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-15px);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .friends-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="star"></div>
    <div>
        <h1>üéâ Happy Birthday Mohammed! üéâ</h1>
        <h2>May your day be as amazing as you are!</h2>
        <p>Wishing you a year filled with love, joy, and success!</p>
        
        <!-- Cake Animation -->
        <div class="cake">üéÇ</div>
        
        <!-- Wine Glass Animation -->
        <div class="wine">üç∑</div>
        
        <!-- Friends Section -->
        <div class="friends">
            <p>Celebrating with friends!</p>
            <div class="friends-container">
                <img src="https://via.placeholder.com/70?text=F1" alt="Friend 1">
                <img src="https://via.placeholder.com/70?text=F2" alt="Friend 2">
                <img src="https://via.placeholder.com/70?text=F3" alt="Friend 3">
            </div>
        </div>
    </div>
</body>
</html>
